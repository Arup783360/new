{% extends 'base.html' %}
{% block content %}
    <form method="post" class="buttons">
        <h3>Login to Chat Room</h3>
        <div>
            <label>Name: </label>
            <input type="text" placeholder="Pick a name!" name="name" required />
        </div>
        <div>
            <label>Password: </label>
            <input type="password" placeholder="Enter your name as password" name="password" required />
        </div>
        <button type="submit" name="login" class="login-btn">Login</button>
        {% if error %}
        <ul>
            <li>{{ error }}</li>
        </ul>
        {% endif %}
    </form>
{% endblock %}
